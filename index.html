<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevHub JSON</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<h1>DevHub JSON</h1>
        <form action="">
            <!-- business name, street, cit, state, postal code, country, phone number -->
            <div class="form-group">
                <label for="buisnessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" placeholder="Enter Business Name">
            </div>
            <div class="form-group">
                <label for="Street">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Enter Street">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city" placeholder="Enter City">
			</div>
			<div class="form-group">
				<label for="state">State</label>
				<input type="text" class="form-control" id="state" placeholder="Enter State">
			</div>
			<div class="form-group">
				<label for="postalCode">Postal Code</label>
				<input type="text" class="form-control" id="postalCode" placeholder="Enter Postal Code">
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" class="form-control" id="country" placeholder="Enter Country">
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1
</body>
</html>
